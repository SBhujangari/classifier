<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
	<div class='App container mt-4'>
		<h4 className='display-4 text-center mb-4'>App</h4>
		<p>
			{% with messages = get_flashed_messages() %}
			{% if messages %}
			<ul class=flashes>
				{% for message in messages %}
				<li>{{ message }}</li>
				{% endfor %}
			</ul>
			{% endif %}
			{% endwith %}
		</p>
		{% if filename %}
		<div>
			<img src="{{ url_for('display_image', filename=filename) }}">
		</div>
		{% endif %}
		<script type='text/javascript'>
			let value = ''

			function func() {
				console.log('#########################')
				var field = document.getElementById('customFile')
				var label = document.getElementsByClassName('custom-file-label')
				console.log('Label Value', label)
				console.log('Field Value', field)
				console.log('Field Value', field.value)
				label.innerHTML = field.value.substr(field.value.lastIndexOf('\\') + 1)
				console.log('Label data', label.innerHTML)
				label.innerText = field.value.substr(field.value.lastIndexOf('\\') + 1)
				console.log('Label data', label.innerText)
				console.log('#########################')
			}
		</script>
		<form method="post" action="/" enctype="multipart/form-data">
			<input type='file' name='file'>
			<textarea class="form-control mb-3" name='post' id="exampleFormControlTextarea1" rows="3"></textarea>
			<input type="submit" class="btn btn-primary btn-block" value="Upload" onclick="func()">
			</p>
		</form>
		<h1>{{ msg }}</h1>>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
	</script>
</body>

</html>
